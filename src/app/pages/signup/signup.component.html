<div class="container d-flex justify-content-center mt-5">
  <div style="max-width: 720px;">
    <div class="row">
      <div class="col-lg-6">
        <label for="nome">Nome</label>
        <input [(ngModel)]="username" type="text" id="nome" class="form-control" />
      </div>
      <div class="col-lg-6">
        <label for="cpf">CPF</label>
        <input [(ngModel)]="cpf" type="text" id="cpf" class="form-control" />
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <label for="telefone">Telefone</label>
        <input [(ngModel)]="telefone" type="text" id="telefone" class="form-control" />
      </div>
      <div class="col-lg-6">
        <label for="whatsapp">Whatsapp</label>
        <input [(ngModel)]="whatsapp" type="text" id="whatsapp" class="form-control" />
      </div>
    </div>

    <div class="row">
      <div class="col-lg-4">
        <label for="email">Email</label>
        <input [(ngModel)]="email" type="text" id="email" class="form-control" />
      </div>
      <div class="col-lg-4">
        <label for="username">Nome de usuario</label>
        <input [(ngModel)]="username" type="text" id="username" class="form-control" />
      </div>
      <div class="col-lg-4">
        <label for="password">Senha</label>
        <input [(ngModel)]="password" type="password" id="password" class="form-control" />
      </div>
    </div>

    <div class="d-flex justify-content-end">
      <button class="btn btn-primary mt-3" (click)="handleSignup()">Registrar-se</button>
    </div>
  </div>
</div>
